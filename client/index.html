<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap | Premium Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        #chat-view { transform: translateY(110%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1); }
        #chat-view.active { transform: translateY(0); }
        .login-gradient { background: radial-gradient(circle at top right, #065f46, #022c22); }
    </style>
</head>
<body class="min-h-screen">

    <div id="login-overlay" class="fixed inset-0 z-[200] flex items-center justify-center p-4 login-gradient">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl max-w-md w-full text-center">
            <div class="w-16 h-16 bg-emerald-600 text-white rounded-2xl mb-6 mx-auto flex items-center justify-center font-black text-3xl shadow-lg">S</div>
            <h2 class="text-3xl font-extrabold text-slate-900">Join SkillSwap</h2>
            <div class="space-y-4 mt-8 text-left">
                <input type="text" id="login-name" placeholder="Full Name" class="w-full p-4 bg-slate-50 border-0 rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500 transition-all">
                <input type="text" id="login-skill" placeholder="Teach (Yoga, CSS, Guitar)" class="w-full p-4 bg-slate-50 border-0 rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500 transition-all">
                <input type="text" id="login-want" placeholder="Learn (Piano, French)" class="w-full p-4 bg-slate-50 border-0 rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500 transition-all">
                <button onclick="handleLogin()" class="w-full bg-emerald-600 text-white py-4 rounded-2xl font-bold shadow-xl hover:bg-emerald-700 transition-all mt-4">Start Swapping</button>
            </div>
        </div>
    </div>

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-8 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center text-white font-black text-sm">S</div>
            <h1 class="text-lg font-extrabold text-slate-900 tracking-tighter uppercase">Skillswap</h1>
        </div>
        <div class="flex items-center gap-4">
            <div id="user-badge" class="hidden md:flex items-center gap-3 pr-4 border-r">
                <div class="text-right">
                    <span id="my-name" class="block text-sm font-bold text-slate-800">User</span>
                    <button onclick="handleLogout()" class="text-[10px] text-red-500 font-bold uppercase hover:underline">Logout</button>
                </div>
                <div id="my-avatar" class="w-10 h-10 bg-emerald-100 text-emerald-700 rounded-full flex items-center justify-center font-bold">U</div>
            </div>
            <div class="bg-slate-900 px-5 py-2 rounded-2xl text-white font-bold text-xs flex items-center gap-2">
                <span class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span>
                <span id="balance-display">5.0 Hours</span>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-8">
        <div class="mb-12 flex flex-col md:flex-row justify-between items-end gap-6">
            <div>
                <h2 class="text-4xl font-black text-slate-900 tracking-tight">Community Experts</h2>
                <p class="text-slate-500 mt-2">Find a skill and message a neighbor to start trading.</p>
            </div>
            <input type="text" id="search-input" placeholder="üîç Search skills or names..." class="w-full md:w-80 p-4 bg-white border border-slate-200 rounded-[1.5rem] outline-none focus:ring-2 focus:ring-emerald-500 shadow-sm transition-all text-sm">
        </div>
        <div id="user-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="chat-view" class="fixed bottom-8 right-8 w-96 h-[550px] bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 hidden flex flex-col z-[100] overflow-hidden">
        <div class="p-6 bg-slate-900 text-white flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div id="chat-avatar" class="w-10 h-10 bg-emerald-500 rounded-xl flex items-center justify-center font-bold">?</div>
                <h4 id="chat-with-name" class="font-bold">Chat</h4>
            </div>
            <button onclick="closeChat()">‚úï</button>
        </div>
        <div id="chat-actions" class="flex gap-2 p-3 bg-slate-50 border-b">
            <button onclick="generateMeetLink()" class="flex-1 bg-white text-slate-700 text-[10px] font-black py-2.5 rounded-xl border border-slate-200">üìπ Meet Link</button>
            <button onclick="sendCredit()" class="flex-1 bg-emerald-600 text-white text-[10px] font-black py-2.5 rounded-xl hover:bg-emerald-700 shadow-lg shadow-emerald-100 uppercase">ü§ù Pay 1 Hour</button>
        </div>
        <div id="chat-messages" class="flex-1 p-6 overflow-y-auto bg-white space-y-4 text-sm"></div>
        <div class="p-4 bg-white border-t flex gap-2">
            <input type="text" id="message-input" placeholder="Type..." class="flex-1 p-3 bg-slate-50 rounded-2xl outline-none">
            <button onclick="handleSendMessage()" class="bg-emerald-600 text-white px-5 py-3 rounded-2xl font-bold shadow-lg">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
